
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Aging 1111 Plugin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Face Aging 1111 Plugin</h1>

    <section>
        <h2>Upload</h2>
        <input type="file" id="inputFile" accept=".mp4, .jpg, .jpeg, .png">
        <button id="uploadButton">Upload</button>
    </section>

    <section>
        <h2>Preprocess</h2>
        <button id="preprocessButton">Start Preprocessing</button>
        <div id="preprocessStatus"></div>
    </section>

    <section>
        <h2>Aging using Stable Diffusion</h2>
        <button id="agingButton">Start Aging Process</button>
        <div id="agingStatus"></div>
    </section>

    <section>
        <h2>Split Aged Image</h2>
        <button id="splitButton">Split Image</button>
        <div id="splitStatus"></div>
    </section>

    <script src="javascript/script.js"></script>
</body>
</html>
